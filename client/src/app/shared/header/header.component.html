
<!-- Navbar -->
<nav [hidden]="!isLoggedIn" class="navbar navbar-expand-lg navbar-absolute fixed-top" [ngClass]="{'bg-primary': userDetails?.role === 'Student'}">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a *ngIf="userDetails?.role === 'Student'" class="navbar-brand" [routerLink] = "'/'">Organon Classes</a>
    </div>
    <button *ngIf="userDetails?.role === 'Admin'" (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div *ngIf="userDetails?.role === 'Student'" class="justify-content-end">
      <div class="user-info">
        <a data-toggle="collapse" href="javascript:void(0)" (click)="isCollapsed = !isCollapsed" class="username" [attr.aria-expAnded]="isCollapsed">
          <span>{{firstName.toUpperCase().charAt(0)}}{{lastName.toUpperCase().charAt(0)}}</span>
        </a>
        <div class="collapse" [class.show]="isCollapsed" (collapsed)="collapsed($event)" (expanded)="expanded($event)">
          <ul class="nav" style="display: block;">
            <li class="nav-item" style="background-color: #f5f5f5;">
              <a class="nav-link" routerLink = "profile/{{userDetails?.id}}"  (click)="isCollapsed = !isCollapsed">
                <span class="sidebar-mini"> <i class="material-icons">person</i></span>
                <span class="sidebar-normal">Profile</span>
              </a>
            </li>
            <li class="nav-item" style="background: lightgrey;">
              <a class="nav-link" href="javascript:void(0)" (click)="logout()">
                <span class="sidebar-mini"> <i class="material-icons">power_settings_new</i></span>
                <span class="sidebar-normal">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
