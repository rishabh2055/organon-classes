
<!-- Navbar -->
<nav [hidden]="!isLoggedIn" class="navbar navbar-expand-lg navbar-absolute fixed-top" [ngClass]="{'bg-primary': userDetails?.role === 'Student'}">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a *ngIf="userDetails?.role === 'Student'" class="navbar-brand" href="javascript:;">Organon Classes</a>
    </div>
    <button *ngIf="userDetails?.role === 'Admin'" (click)="toggleNavbar()" class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
      <span class="sr-only">Toggle navigation</span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
      <span class="navbar-toggler-icon icon-bar"></span>
    </button>
    <div *ngIf="userDetails?.role === 'Student'" class="justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link" href="javascript:void(0)" (click)="isCollapsed = !isCollapsed" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>{{firstName.toUpperCase().charAt(0)}}{{lastName.toUpperCase().charAt(0)}}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" [class.show]="isCollapsed" (collapsed)="collapsed($event)" (expanded)="expanded($event)" aria-labelledby="navbarDropdownProfile">
            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()">
              <span class="sidebar-mini"> <i class="material-icons">power_settings_new</i></span>
              <span class="sidebar-normal" style="margin-left: 10px;">Logout</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
